<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/bundle.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="container  header__container">
        <div class="logo  header__logo">
          <a class="logo__link" href="#">
            <img class="logo__icon" src="./img/logo.webp" width="29" height="31" alt="Logo">
            <p class="logo__text">crypter</p>
          </a>
        </div>
        <nav class="nav  header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Discover</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">How it work</a>
            </li>
          </ul>
        </nav>
        <div class="actions  header__actions">
          <div class="field">
            <p class="field__inner">
              <input class="field__input" type="text" name="search" placeholder="Search">
              <button class="field__btn">
                <svg class="field__icon" width="17" height="17">
                  <use href="./img/sprite.svg#zoom"/>
                </svg>
              </button>
            </p>
          </div>
          <button class="notification  actions__notification">
            <svg width="18" height="19">
              <use href="./img/sprite.svg#bell"/>
            </svg>
          </button>
          <button class="btn  btn--primary  btn--small">Upload</button>
          <button class="btn  btn--small">Connect Wallet</button>
        </div>
        <button class="navBtn  header__navBtn">
          <span class="navBtn__line  navBtn__line--1"></span>
          <span class="navBtn__line  navBtn__line--2"></span>
          <span class="srOnly">Открыть меню</span>
        </button>
      </div>
    </header>
    <main class="main  page__main">
      <section class="hero">
        <div class="container  hero__container">
          <p class="hairline  hairline--2  hero__hairline">Create, explore, & collect digital art NFTs</p>
          <h2 class="headline  headline--3  hero__headline">The new creative economy</h2>
          <a class="btn" href="#">Start your search</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__bottom">
          <small class="caption  footer__copyright">Copyright © 2021 UI8 LLC. All rights reserved</small>
          <small class="caption">
            <span>Зварич Рома</span>
            <a href="https://github.com/hisbvdis">Github</a>
            <a href="https://www.figma.com/file/wQN1jHz6tIAIeNgZPejnCM/Crypter-BACKUP?t=dg5M7cFmvLWrXjWq-6">Макет</a>
          </small>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
